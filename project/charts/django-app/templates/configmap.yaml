apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "django-app.fullname" . }}-config
  labels:
    {{ include "django-app.labels" . | nindent 4 }}
data:
  DJANGO_SECRET_KEY: {{ .Values.config.djangoSecretKey | quote }}
  DEBUG: {{ .Values.config.debug | quote }}
  ALLOWED_HOSTS: {{ .Values.config.allowedHosts | quote }}